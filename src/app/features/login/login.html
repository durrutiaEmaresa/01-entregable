<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
      <mat-card-subtitle>Ingrese sus credenciales</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div *ngIf="error$ | async as error" class="error-message">
          {{ error }}
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput
                 formControlName="username"
                 placeholder="Ingrese su usuario">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Ingrese su contrase침a">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button
                type="submit"
                class="login-button"
                [disabled]="loginForm.invalid || (isLoading$ | async)">

          <span *ngIf="!(isLoading$ | async)">Iniciar Sesi칩n</span>

          <mat-spinner *ngIf="isLoading$ | async"
                       diameter="20"
                       class="login-spinner">
          </mat-spinner>
        </button>
      </form>

      <!-- Credenciales de prueba -->
      <div class="test-credentials">
        <p>Credenciales de prueba:</p>
        <button *ngFor="let cred of testCredentials"
                mat-stroked-button
                class="test-button"
                (click)="fillCredentials(cred.username, cred.password)">
          {{ cred.role }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
