<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Ingresa tus credenciales</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Ingresa tu contraseña">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="loginForm.invalid || isLoading" class="login-button">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando...</span>
        </button>
      </form>

      <!-- Credenciales de prueba -->
      <div class="test-credentials">
        <p>Credenciales de prueba:</p>
        <button mat-stroked-button (click)="fillTestCredentials('admin')" class="test-button">
          Admin (admin/admin123)
        </button>
        <button mat-stroked-button (click)="fillTestCredentials('usuario')" class="test-button">
          Usuario (usuario/user123)
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
