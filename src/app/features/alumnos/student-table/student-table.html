<table mat-table [dataSource]="students" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name | fullname:element.surname}} </td>
  </ng-container>

  <!-- RUT Column -->
  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> RUT </th>
    <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
  </ng-container>

  <!-- Average Column -->
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef> Promedio </th>
    <td mat-cell *matCellDef="let element"> {{element.average}} </td>
  </ng-container>

  <!-- Average Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="viewDetails(element)"
              matTooltip="Ver detalles" aria-label="Ver detalles del estudiante"
              class="view-btn">
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteStudent(element)"
              matTooltip="Eliminar" aria-label="Eliminar estudiante"
              class="delete-btn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
