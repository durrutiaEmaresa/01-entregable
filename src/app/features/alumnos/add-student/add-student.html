<div>
  <h2>Agrega estudiante</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Nombre" />
      <mat-error *ngIf="studentForm.get('name')?.invalid && studentForm.get('name')?.touched">
        El nombre es requerido (mínimo 2 caracteres)
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="surname" placeholder="Apellido" />
      <mat-error *ngIf="studentForm.get('surname')?.invalid && studentForm.get('surname')?.touched">
        El apellido es requerido (mínimo 2 caracteres)
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="age" placeholder="Edad" />
      <mat-error *ngIf="studentForm.get('age')?.invalid && studentForm.get('age')?.touched">
        La edad debe estar entre 16 y 99 años
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>RUT</mat-label>
      <input matInput type="number" formControlName="rut" placeholder="RUT (sin puntos ni guión)" />
      <mat-error *ngIf="studentForm.get('rut')?.invalid && studentForm.get('rut')?.touched">
        RUT debe tener entre 7 y 8 dígitos
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Promedio</mat-label>
      <input matInput type="number" step="0.1" formControlName="average" placeholder="Promedio" />
      <mat-error *ngIf="studentForm.get('average')?.invalid && studentForm.get('average')?.touched">
        El promedio debe estar entre 1.0 y 10.0
      </mat-error>
    </mat-form-field>

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit"
              [disabled]="studentForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">Agregar estudiante</span>
        <span *ngIf="isLoading">Guardando...</span>
      </button>
      <button mat-button type="button" (click)="onReset()" [disabled]="isLoading">
        Limpiar
      </button>
    </div>
  </form>
</div>
