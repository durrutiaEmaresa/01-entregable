<mat-nav-list class="navbar" *ngIf="isLoggedIn">
  <h3 mat-subheader>Menú Principal</h3>

  <a mat-list-item
     *ngFor="let item of getVisibleMenuItems()"
     [routerLink]="item.path"
     routerLinkActive="active"
     [routerLinkActiveOptions]="{exact: false}">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </a>

  <!-- Separator -->
  <mat-divider></mat-divider>

  <!-- Logout button - Solo mostrar si está logueado -->
  <button mat-list-item (click)="logout()" class="logout-item" *ngIf="isLoggedIn">
    <mat-icon>logout</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-nav-list>
