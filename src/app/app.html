<app-toolbar (activeSection)="activeSection = $event"></app-toolbar>
<div class="main-content">
  <div class="left-panel">
    <app-add-form
      [studentToEdit]="selectedStudent"
      (studentAdded)="addStudent($event)">
    </app-add-form>
  </div>
  <div class="right-panel">
    <app-students-table class="students-table"
       [students]="students"
       (deleteStudent)="removeStudent($event)"
       (editStudent)="onEditStudent($event)">
      </app-students-table>
  </div>
</div>
